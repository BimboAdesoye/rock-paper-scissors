    <main id="main">
      <div class="scoreboard">
        <div class="title">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="score">
          <p>score</p>
          <h1>1</h1>
        </div>
      </div>
      <div class="game">
        <div class="paper circle">
          <img src="images/icon-paper.svg" alt="" />
        </div>
        <div class="scissors circle">
          <img src="images/icon-scissors.svg" alt="" />
        </div>
        <div class="rock circle">
          <img src="images/icon-rock.svg" alt="" />
        </div>
      </div>
      <div class="step2">
        <div class="step2-first">
          <p>YOU PICKED</p>
          <div class="paper circle user-div">
            <img id="user-image" src="images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div class="result">
          <h1>YOU LOSE</h1>
          <button class="result-btn">play again</button>
        </div>
        <div class="step2-second">
          <p>THE HOUSE PICKED</p>
          <div class="scissors circle house-div">
            <img id="house-image" src="images/icon-scissors.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="btn-box">
        <button class="rules-btn">rules</button>
      </div>
